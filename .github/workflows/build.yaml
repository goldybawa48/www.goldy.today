name: Build and Push to ECR

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: private
          mask-password: false
          skip-logout: false
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}  
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Read current image tag
        id: read_tag
        run: |
          if [ ! -f tag.txt ]; then
            echo "01" > tag.txt  
          fi
          TAG=$(cat tag.txt)
          echo "Current image tag is $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.ECR_NAME }}
          IMAGE_TAG="${{ env.TAG }}"
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker image to ECR
        run: |
          IMAGE_NAME=${{ secrets.ECR_NAME }}
          IMAGE_TAG="${{ env.TAG }}"
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Increment tag and save
        run: |
          CURRENT_TAG=${{ env.TAG }}
          NEW_TAG=$(printf "%02d" $((10#$CURRENT_TAG + 1)))  # Increment and format with leading zero
          echo $NEW_TAG > tag.txt
          echo "New image tag is $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Commit and push updated tag.txt
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}  
        run: |
          git config --local user.email "deebawa48@gmain"
          git config --local user.name "goldybawa48"
          git add tag.txt
          git commit -m "Update image tag to $NEW_TAG"
          git push https://x-access-token:${TOKEN_GITHUB}@github.com/goldybawa48/www.goldy.today.git
